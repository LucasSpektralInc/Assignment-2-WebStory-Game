          { text: 'Inspect cage', nextStep: 'gate2to1Chamber3CageInspect' },
          { text: 'Go back to Gate Alpha', nextStep: 'gate2to1Chamber3CageSurprise' }
        ]
      },
      gate2to1Chamber3CageInspect: {
        text: "As you approach the cage, you find that it is completely empty, you realise the cage used to contain a beast. Blade scratches, bolts and decals thrown around in the case. So you decide to:",
        options: [
          { text: 'Get closer to the cage to look for clues', nextStep: 'gate2to1Chamber3CageMonster' },
          { text: 'Ignore Cage and leave to chambers room', nextStep: 'gate2to1Chamber3CageSurprise' }
        ]
      },
      gate2to1Chamber3CageMonster: {
        text: "You touch the cage but hear metal clanking behind you. You turn to see the monster behind you. You have to act quickly so you:",
        options: [
          { text: 'You back away and gather yourself to try and fight back', nextStep: 'gate2to1Chamber3CageSurpriseRecollect' },
          { text: 'Try to escape the chamber as fast as you can, running past the beast', nextStep: 'gate2to1Chamber3CageMonsterEscape' }
        ]
      },
      gate2to1Chamber3CageSurprise: {
        text: "As you try to leave, a huge metal monster jumps in front of you, you barely dodge before picking yourself back up and:",
        options: [
          { text: 'Back away and get yourself together', nextStep: 'gate2to1Chamber3CageSurpriseRecollect' },
          { text: 'Attack the monster to try and surprise it', nextStep: 'gate2to1Chamber3CageSurpriseAttack' },
        ]
      },
      //////////////////////////////////////////////////////////////////////////////////////////////////
      gate2to1Chamber3CageSurpriseAttack: {
        text: "Your surprise attack does not work as the beast is fully alert to your presence, instead the beast uses it's tail to fling your flimsy corpse across the chamber. You Died!",
        options: [
          { text: 'Retry Checkpoint', nextStep: 'gate2To1Continuation' },
          { text: 'Retry Game', nextStep: 'firstContact' },
      ]
      },
      gate2to1Chamber3CageSurpriseRecollect: {
        text: "After jumping back and trying to strategize, you come up with 2 plans:",
        options: [
          { text: "Use your agility to outpace the monster and attack it's blindspot", nextStep: 'gate2to1Chamber3CageSurpriseRecollectDeath' },
          { text: 'Quickly jump on the wall to grip yourself with your Nano-Grips and use the Drone Wrecker to attack', nextStep: 'gate2to1Chamber3CageSurpriseBeastDefeat' },
        ]
      },
      gate2to1Chamber3CageSurpriseRecollectDeath: {
        text: "You begin to run faster than the beast however you could not have predicted that it had extra blindspot protections, as soon as you hit its now shielded spot, the beast grabs you and rips your body into 2: You Died!",
        options: [
          { text: 'Retry Checkpoint', nextStep: 'gate2To1Continuation' },
          { text: 'Retry Game', nextStep: 'firstContact' },
          { text: 'Quit Game', nextStep: 'start' },
        ]
      },
      gate2to1Chamber3CageSurpriseBeastDefeat: {
        text: "As you jump onto the wall, distracting the beast, you seamlessly deploy your Drone Wrecker, which consists of another Drone that attaches itself to something before self-destructing with a micro-explosion. The beast screeches before it's core blows up and it perishes, you have defeated the monster. You choose to:",
        options: [
          { text: "Check the beast's metallic corpse", nextStep: 'gate2to1Chamber3CageSurpriseCheckCorpse' },
          { text: 'Assess the damages to the structure and make sure nobody heard the commotion', nextStep: 'gate2to1Chamber3CageSurpriseIgnore' },
        ]
      },
      gate2to1Chamber3CageSurpriseCheckCorpse: {
        text: "After analysing the corpse you find out that one of your objectives was being used by the beast. A piece of newly developed robotic tech",
        options: [
          { text: "Go outside to calm yourself down from the win", nextStep: 'gate2to1SwitchTo2TrueEnding' }
        ]
      },
      gate2to1Chamber3CageSurpriseIgnore: {
        text: "You asses that the structural damage is minimum and so far no alarms or guards were alerted somehow, that explosion and screech seemed to be muffled by the thick walls",
        options: [
          { text: "Check the beast's metallic corpse", nextStep: 'gate2to1Chamber3CageSurpriseCheckCorpse' },
        ]
      },
      gate2to1SwitchTo2TrueEnding: {
        text: "You have achieved both your components, it is best to run away before they know what hit them",
        options: [
          { text: 'Restart Game', nextStep: 'start' }
        ]
      },


////////////////////////////////////GAME STORY END////////////////////////////////////////////////////////////////////
////////////////////////////////////GAME STORY END////////////////////////////////////////////////////////////////////

      };

      const currentStep = adventureData[storyStep];
        
      return (
        <div>
          <h1></h1>
          <p>{currentStep.text}</p>
      
          {currentStep.options.length > 0 ? (
            <div>
              {currentStep.options.map((option, index) => (
                <button key={index} onClick={() => setStoryStep(option.nextStep)}>
                  {option.text}
                </button>
              ))}

              {/* Add a button for 'Back to Menu' if any option has this text */}
              {currentStep.options.some(option => option.text === 'Retry Game') && (
                <button onClick={() => (window.location.href = '1-menu.html')}>
                  Back to Menu
                </button>
              )}
              {/* Add a button for 'Good End game' if the text has this text */}
              {currentStep.text == ('You have achieved both your components, it is best to run away before they know what hit them') && (
                <button onClick={() => (window.location.href = '3-true_end.html')}>
                  Run outside and leave the perimeter(End Game)
                </button>
              )}
              {/* Add a button for 'Good End game' if the text has this text */}
              {currentStep.text == ('You connect the search goggles to the main server to collect the general location of the component, after that you slide the UltraVision goggles on and search the component, after half a minute the goggles spark up, meaning you have reached the desired component. You have achieved both your components, it is best to run away before they know what hit them') && (
                <button onClick={() => (window.location.href = '3-true_end.html')}>
                  Collect the micro-chip and Leave(End Game)
                </button>
              )}
              {currentStep.text == ('As the loud alarm rings in your ear, You try to run and escape before all gates shut, sealing the chamber and a gas fills the air. You wake up in a interrogation room being tortured for information.') && (
                <button onClick={() => (window.location.href = '3-arrested_end.html')}>
                  End Game
                </button>
              )}
              {currentStep.text == ('As the loud alarm rings in your header, You try to run and hide but before you could, dozens of troops rush in and apprehend you!') && (
                <button onClick={() => (window.location.href = '3-arrested_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ("As you try to escape, troops stop you at the entrance of the Gate. 'You are Surrounded, Give up or we will shoot!' You were apprehended") && (
                <button onClick={() => (window.location.href = '3-arrested_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ('The scanner produces a very high frequency and high pitched whirring that alerts the guards, You are apprehended!') && (
                <button onClick={() => (window.location.href = '3-arrested_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ('You latch onto the gate once more to try and pull it apart. However you end up making too much noises while struggling which draws the attention of the guards. You are apprehended!') && (
                <button onClick={() => (window.location.href = '3-arrested_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ('As you take forever since searching for such a small piece of technology manually is unbearingly time consuming, your position is discovered and you get apprehended by the troops!') && (
                <button onClick={() => (window.location.href = '3-arrested_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ('As you take forever since searching for such a small piece of technology manually is unbearingly time consuming, your position is discovered and you get apprehended by the troops!!') && (
                <button onClick={() => (window.location.href = '3-arrested_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ("The mysterious figure opens the door slowly, suddenly You feel a excruciating pain in your chest from a silenced gunshot and while falling, you hear the figure say: 'We do not deal with unloyal traitors, Scum!") && (
                <button onClick={() => (window.location.href = '3-death_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ('A loud alarm blare suddenly takes over the chamber, you feel yourself being electrocuted as your finger tries to leave the numpad, You died!') && (
                <button onClick={() => (window.location.href = '3-death_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ('As the loud alarm rings in your header, You try to run and escape before all gates shut, sealing the chamber and a gas fills the air. You wake up in a interrogation room being tortured for information.') && (
                <button onClick={() => (window.location.href = '3-death_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ('As you charge once again towards the monster, you throw multiple punches many of which smashes the side of the metal, however the beast jumps high in the air and ends up crushing you with its tail as it drops') && (
                <button onClick={() => (window.location.href = '3-death_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ("You run past the beast, which raises one of its long arms, swiftly slashing through the chamber, before you realise it, your body is severed from it's bottom half. You Died!") && (
                <button onClick={() => (window.location.href = '3-death_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ('You swiftly pull the pin and throws the EMP grenade towards the beast, the grenade ends up exploding and taking out the robot beast but considering how close you were to the blast, it ends up disabling your systems too. guards are drawn to the commotion and apprehend you') && (
                <button onClick={() => (window.location.href = '3-death_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ("Your surprise attack does not work as the beast is fully alert to your presence, instead the beast uses it's tail to fling your flimsy corpse across the chamber. You Died!") && (
                <button onClick={() => (window.location.href = '3-death_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ('You begin to run faster than the beast however you could not have predicted that it had extra blindspot protections, as soon as you hit its now shielded spot, the beast grabs you and rips your body into 2: You Died!') && (
                <button onClick={() => (window.location.href = '3-death_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ("'You know what, Riko? I am tired of marginals like you coming to my store and doing whatever you want. Get out of my store! NOW YOU RASCAL!'") && (
                <button onClick={() => (window.location.href = '3-kicked_end.html')}>
                  Quit game(End Game)
                </button>
              )}
              {currentStep.text == ("Choose your option:") && (
                <button onClick={() => (window.location.href = '1-menu.html')}>
                  Back to Menu
                </button>
              )}

            </div>
          ) : (
            <button onClick={() => setStoryStep('start')}>Restart</button>
          )}
        </div>
      );
    };

    ReactDOM.render(<Neon_Vault />, document.getElementById('Neon_Vault'));
  </script>
</body>
</html>
